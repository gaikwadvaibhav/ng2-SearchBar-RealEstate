<div class="container">
  <div class="row">
    <div class="col-md-4">
        <div class="card"  >
            <div class="card-body">
      <form #myForm="ngForm" novalidate>
          <div class="form-group">
              <label for="exampleInputEmail1">Name :</label>
              <input type="email" class="form-control" id="exampleInputEmail1" 
              aria-describedby="emailHelp" placeholder="Enter Name" required
              name="name" ngModel>
             </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter email" required
          name="email" ngModel>
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Contact No :</label>
            <input type="email" class="form-control" id="exampleInputEmail1" 
            aria-describedby="emailHelp" placeholder="Enter Mobile Number" required
            name="mobile" ngModel>
           </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password :</label>
          <input type="password" class="form-control" 
          id="exampleInputPassword1" placeholder="Password" required
          name="password" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password :</label>
          <input type="password" class="form-control"
           id="exampleInputPassword1" placeholder="Confirm Password" required
           name="comfirmpassword"
           ngModel>
        </div>
        <div > 
            <label class="radio-inline"><input type="radio" name="optradio" value="agent" required ngModel >Agent</label>
            <label class="radio-inline"><input type="radio" name="optradio" value="owner" required ngModel>Owner</label>
            <label class="radio-inline"><input type="radio" name="optradio"  value="builder" required ngModel>Builder</label>
        </div>
        <br>
        <div>
            <button type="submit" (click)=register(myForm) class="btn btn-primary">Submit</button>          
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
  </div>
